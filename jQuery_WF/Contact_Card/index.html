<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Contact Card</title>
  </head>
  <body>
    <div class="leftContainer">
      <form name="addForm" method="post">
        <p>
          <label for="firstName">First Name: </label>
          <input type="text" name="firstName" value="">
        </p>
        <p>
          <label for="lastName">Last Name: </label>
          <input type="text" name="lastName" value="">
        </p>
        <br/>
        <p>
          <label for="desBox">Description: </label>
          <br/>
          <textarea name="desBox" rows="8" cols="35"></textarea>
        </p>
        <br/>
        <input type="submit" name="addUser" value="Add User">
      </form>
    </div>
    <div class="rightContainer">
      <div class="cardBox">
        <h1>David Allen</h1>
        <h4>Click for description!</h4>
        <h3>You can do anything, but not everything.</h3>
      </div>
      <div class="cardBox">
        <h1>Abraham Maslow</h1>
        <h4>Click for description!</h4>
        <h3>To the man who only has a hammer, everything he encounters begins to look like a nail.</h3>
      </div>
    </div>
  </body>
  <script src="jQScript.js" type="text/javascript"></script>
</html>
